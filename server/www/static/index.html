<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<nav class="navbar navbar-light bg-danger">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand text-light" href="#">Login</a>
        </div>
    </div>
</nav>
<br>
<div class="container-fluid">
    <div class="jumbotron bg-dark text-light">
        <form action="" method="post">
            <div class="row">
                <div class="col-sm-4">
                </div>
                <div class="col-sm-4">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">@</span>
                        </div>
                        <input aria-label="Recipient's username" aria-describedby="basic-addon2" class="form-control"
                               type="text" name="username" placeholder="Enter your username" required>
                    </div>
                </div>
                <div class="col-sm-4">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-4">
                </div>
                <div class="col-sm-4">
                    <input class="form-control" type="password" name="password" placeholder="Enter your password"
                           required>
                </div>
                <div class="col-sm-4">
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-sm-4">
                </div>
                <div class="col-sm-4">
                    <input class="form-control btn btn-primary btn-block" type="submit" value="Login">
                </div>
                <div class="col-sm-4">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
